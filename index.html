<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Magician</title>
  <meta name="description" content="Advanced Sudoku Generator">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="h1">Sudoku Magician</h1>
      <p>Play sudoku on any difficulty, or enter numbers from the newspaper if you're too lazy to solve it yourself!</p>
    </header>
    <ul id="puzzle" class="puzzle"></ul>
    <aside id="controls" class="controls">
      <div class="control control--play">
        <h2 class="control__title">Play the Game</h2>
        <div class="control__options">
          <button id="easy" class="h4 btn btn--action btn--easy" onclick="init({ clear: false, diff: 1 });">Easy</button>
          <button id="medium" class="h4 btn btn--action btn--medium" onclick="init({ clear: false, diff: 2 });">Medium</button>
          <button id="hard" class="h4 btn btn--action btn--hard" onclick="init({ clear: false, diff: 3 });">Hard</button>
        </div>
      </div>
      <div class="control control--solve">
        <h2 class="control__title">Just Solve It</h2>
        <div class="control__options">
          <button id="run" class="h4 btn btn--action" onclick="init({ clear: false });">Generate Solution</button>
          <button id="clear" class="h4 btn" onclick="init({ clear: true, preserveUserInput: true });">Clear Solution</button>
          <button id="clear_all" class="h4 btn" onclick="init({ clear: true });">Clear All</button>
        </div>
      </div>
    </aside>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
